apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-adsoftsito
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-adsoftsito
  template:
    metadata:
      labels:
        app: graphql-adsoftsito
    spec:
      containers:
      - image: okteto.dev/graphql-adsoftsito:latest
        name: adsoftsito
        envFrom:
        - configMapRef:
            name: adsoftsito-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: graphql-adsoftsito
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "graphql-adsoftsito"
    port: 8080
  selector:
    app: graphql-adsoftsito
